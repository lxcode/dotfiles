theme = "catppuccin_mocha"

[editor]
cursorline = true
bufferline = "multiple"
soft-wrap.enable = true
color-modes = true
auto-pairs = false
true-color = true

[editor.statusline]
left = ["mode", "spinner", "diagnostics", "version-control"]
center = ["file-name"]
right = ["position", "position-percentage", "spacer", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[keys.normal]
C-h = "shrink_selection"
C-l = "expand_selection"
C-k = "select_prev_sibling"
C-j = "select_next_sibling"

C-r = "redo"
left = ":buffer-previous"
right = ":buffer-next"
"C-]" = "goto_definition"
Z = { Z = ":wq" }
"{" = ["goto_prev_paragraph"]
"}" = ["goto_next_paragraph"]
0 = "goto_line_start"
"$" = "goto_line_end"
G = "goto_file_end"
V = ["select_mode", "extend_to_line_bounds"]
D = ["extend_to_line_end", "delete_selection"]
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]

[keys.select]
0 = "goto_line_start"
G = "goto_file_end"
i = "select_textobject_inner"
a = "select_textobject_around"
"=" = ":reflow"
