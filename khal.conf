[calendars]

[[home]]
    path = ~/.calendars/redundancy/
    color = dark cyan

[[facebook]]
    path = ~/.calendars/facebook/
    color = dark blue

[[lastfm]]
    path = ~/.calendars/lastfm/
    color = dark red

[[holidays]]
    path = ~/.calendars/holidays/
    color = dark magenta

[locale]
    local_timezone= US/Pacific
    default_timezone= US/Pacific
    timeformat= %H:%M
    dateformat= %m.%d.
    longdateformat= %Y-%m-%d
    datetimeformat= %m.%d. %H:%M
    longdatetimeformat= %m.%d.%Y %H:%M
    firstweekday= 6

[view]
    event_view_always_visible = true

[default]
default_calendar = home
days = 7
highlight_event_days = true
